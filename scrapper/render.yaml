services:
  - type: web
    name: youtube-downloader
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: |
      cd /opt/render/project/src
      python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
